name: Build

on:
  pull_request:
  push:

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '17'
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - run: flutter pub get
    - run: flutter build apk --debug
    - uses: actions/upload-artifact@v3.1.1
      with:
        name: builds # optional, default is artifact
        path: /home/runner/work/finamp/finamp/build/app/outputs/flutter-apk
